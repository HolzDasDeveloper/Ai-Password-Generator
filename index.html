<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Passwort Generator</title>
  <style>
    body {
      font-family: monospace;
      background: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem;
    }

    input, button {
      padding: 0.7rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    #output {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #00ff99;
      word-break: break-word;
    }

    .info-box {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #1e1e1e;
      border-left: 5px solid #00ff99;
      max-width: 500px;
      line-height: 1.5;
    }

    .info-box h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #00ff99;
    }

    .info-box ul {
      padding-left: 1.2rem;
    }

    .info-box li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>üîê AI Passwort Generator</h1>

  <input type="text" id="promptInput" placeholder='z.B. Triggel, 12' />
  <button onclick="generate()">üöÄ Generieren</button>
  <div id="output"></div>
  <button onclick="copyToClipboard()">üìã Kopieren</button>

  <div class="info-box">
    <h2>‚ÑπÔ∏è Tipps zur Nutzung:</h2>
    <ul>
      <li>Format: <code>keyword, l√§nge</code></li>
      <li>Beispiel: <code>Triggel, 12</code></li>
      <li>L√§nge: <strong>zwischen 6 und 32</strong>, keine W√∂rter wie "10 Zeichen"</li>
      <li>Keyword bleibt vorn, z.‚ÄØB. <code>Triggel7124!</code></li>
    </ul>
  </div>

  <h2 style="margin-top:3rem;">üîç Passwort-Sicherheitspr√ºfung</h2>
  <input type="text" id="checkInput" placeholder="Gib ein Passwort ein..." />
  <button onclick="checkStrength()">üß† Pr√ºfen</button>

  <div id="strengthBar" style="width: 300px; height: 20px; background: #333; margin-top: 1rem; border-radius: 4px; overflow: hidden;">
    <div id="barFill" style="width: 0%; height: 100%; background: red;"></div>
  </div>
  <div id="strengthText" style="margin-top: 0.5rem; font-weight: bold;"></div>

  <script>
    function generate() {
      const prompt = document.getElementById('promptInput').value;
      const output = document.getElementById('output');

      const parts = prompt.split(',');
      if (parts.length < 2) {
        output.textContent = '‚ùå Format: "keyword, l√§nge"';
        return;
      }

      const keyword = parts[0].trim();
      const length = parseInt(parts[1].trim());

      if (isNaN(length) || length < keyword.length || length > 32) {
        output.textContent = '‚ùå Ung√ºltige L√§nge (zwischen Keyword-L√§nge und 32)';
        return;
      }

      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_-+=<>?/";

      const remaining = length - keyword.length;

      let numberPart = "";
      let symbolPart = "";

      if (remaining >= 3) {
        numberPart = Array.from({length: remaining - 1}, () => numbers[Math.floor(Math.random() * numbers.length)]).join('');
        symbolPart = symbols[Math.floor(Math.random() * symbols.length)];
      } else if (remaining === 2) {
        numberPart = numbers[Math.floor(Math.random() * numbers.length)];
        symbolPart = symbols[Math.floor(Math.random() * symbols.length)];
      } else if (remaining === 1) {
        symbolPart = symbols[Math.floor(Math.random() * symbols.length)];
      }

      const finalPassword = keyword + numberPart + symbolPart;
      output.textContent = finalPassword;
    }

    function copyToClipboard() {
      const text = document.getElementById('output').textContent;
      if (!text) return;
      navigator.clipboard.writeText(text).then(() => {
        alert('‚úÖ Passwort kopiert!');
      });
    }

    function checkStrength() {
      const password = document.getElementById("checkInput").value;
      const bar = document.getElementById("barFill");
      const text = document.getElementById("strengthText");

      let strength = 0;

      if (password.length >= 8) strength += 1;
      if (/[A-Z]/.test(password)) strength += 1;
      if (/[0-9]/.test(password)) strength += 1;
      if (/[^A-Za-z0-9]/.test(password)) strength += 1;
      if (password.length >= 12) strength += 1;

      let color = "red";
      let message = "‚ùå Schwach";

      if (strength >= 4) {
        color = "green";
        message = "‚úÖ Stark";
      } else if (strength >= 2) {
        color = "orange";
        message = "‚ö†Ô∏è Okay";
      }

      bar.style.width = `${(strength / 5) * 100}%`;
      bar.style.background = color;
      text.textContent = message;
    }
  </script>
</body>
</html>
